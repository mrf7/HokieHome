<!DOCTYPE html>
<html>
<head>

        <meta charset="utf-8" />

        <title>Light Simulator</title>

        <link href="bootstrap.css" rel="stylesheet">

	<style>
		body {
			padding:20px;
		}
		#console {
			height: 400px;
			overflow: auto;
		}
		.username-msg {color:orange;}
		.connect-msg {color:green;}
		.disconnect-msg {color:red;}
		.send-msg {color:#888}
	</style>


	<script src="js/socket.io/socket.io.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<script>
		var id = Math.floor((Math.random()*1000)+1);

		var socket =  io.connect('http://localhost:9092');
		
		socket.on('connect', function() {
			output('<span class="connect-msg">Client has connected to the server!</span>');
		});
		
		socket.on('changeBrightness', function(data) {
			output('<span class="username-msg"> Brightness set to ' + data + ':</span> ');
		});
		socket.on('disconnect', function() {
				output('<span class="disconnect-msg">The client has disconnected!</span>');
		});
		
		socket.on('setRoom', function(data) {
			output('<span class="username-msg"> Room set to ' + data + ':</span> ');
		});
	</script>
</head>

<body>

	<h1>Light Simulator</h1>

	<br/>

	<div id="console" class="well">
	</div>
	<form class="well form-inline" onsubmit="return false;">
        <input id="id" class="input-xlarge" type="number" placeholder="ID"/>
		<input id="room" class="input-xlarge" type="text" placeholder="Room"/>
        <button type="button" onClick="identify()" class="btn" id="send">lightIdent</button>
    </form>
</body>

</html>
